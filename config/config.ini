[OS]
platform = darwin

[Cache]
keep_cache = True
cache_location = scripts/

[Search]
search_local = True
search_url = https://api.github.com/repos/YetAnotherPackageInstaller/packages-${OS:platform}/contents/scripts?ref=${Remote:branch}

[Remote]
location = https://raw.githubusercontent.com/YetAnotherPackageInstaller/packages-
branch = master
file_extension = .yp

[Languages]
path = languages/
selected = en
