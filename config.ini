[OS]
platform = darwin

[Cache]
keep_cache = True
cache_location = scripts/

[Search]
search_local = True
packages_search_remote = https://api.github.com/repos/YetAnotherPackageInstaller/packages-darwin/contents/scripts?ref=master

[Remote]
search_base = https://api.github.com/repos/YetAnotherPackageInstaller/
search_end = /contents/scripts?ref=
location = https://raw.githubusercontent.com/YetAnotherPackageInstaller/
location_branch = master
file_extension = .sh

[Languages]
path = languages/
selected = en

